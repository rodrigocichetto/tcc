swagger: "2.0"
info:
  description: ""
  version: "1.0.0"
  title: "irrigacao-api"
  contact:
    email: ""
host: "localhost:3000"
basePath: "/"
tags:
- name: "irrigacao"
  description: "Irrigação"
- name: "user"
  description: "User"
- name: "inpe"
  description: "Inpe"
paths:
  /irrigacao:
    get:
      tags:
      - "irrigacao"
      summary: "Health check"
      description: ""
      responses:
        200:
          description: "OK"
        500:
          description: "Internal Server Error"
  /irrigacao/all:
    get:
      tags:
      - "irrigacao"
      summary: "Return me irrigations"
      description: ""
      security:
        - jwt: []
      responses:
        200:
          description: "OK"
        500:
          description: "Internal Server Error"
  /irrigacao/new:
    post:
      tags:
      - "irrigacao"
      summary: "Add irrigation to me"
      description: ""
      security:
        - jwt: []
      responses:
        200:
          description: "OK"
        500:
          description: "Internal Server Error"
      parameters:
        - in: "body"
          name: "body"
          description: ""
          required: true
          schema:
            $ref: "#/definitions/Irrigation"
  /irrigacao/update:
    put:
      tags:
      - "irrigacao"
      summary: "Update irrigation"
      description: ""
      security:
        - jwt: []
      responses:
        200:
          description: "OK"
        500:
          description: "Internal Server Error"
      parameters:
        - in: "body"
          name: "body"
          description: ""
          required: true
          schema:
            $ref: "#/definitions/IrrigationUpdate"
  /irrigacao/delete/{id}:
    delete:
      tags:
      - "irrigacao"
      summary: "Remove irrigation"
      description: ""
      security:
        - jwt: []
      responses:
        200:
          description: "OK"
        500:
          description: "Internal Server Error"
      parameters:
        - in: path
          name: id
          schema:
            type: string
          required: true

  /user/login:
    post:
      tags:
      - "user"
      summary: "Login"
      description: ""
      responses:
        200:
          description: "OK"
        500:
          description: "Internal Server Error"
      parameters:
        - in: "body"
          name: "body"
          description: ""
          required: true
          schema:
            $ref: "#/definitions/AuthLogin"
  /user/new:
    post:
      tags:
      - "user"
      summary: "Create new user"
      description: ""
      responses:
        200:
          description: "OK"
        500:
          description: "Internal Server Error"
      parameters:
        - in: "body"
          name: "body"
          description: ""
          required: true
          schema:
            $ref: "#/definitions/User"
  /user/update:
    put:
      tags:
      - "user"
      summary: "Update me"
      description: ""
      security:
        - jwt: []
      responses:
        200:
          description: "OK"
        500:
          description: "Internal Server Error"
      parameters:
        - in: "body"
          name: "body"
          description: ""
          required: true
          schema:
            $ref: "#/definitions/User"
  /user/me:
    get:
      tags:
      - "user"
      summary: "Return me user"
      description: ""
      security:
        - jwt: []
      responses:
        200:
          description: "OK"
        500:
          description: "Internal Server Error"
  /user/all:
    get:
      tags:
      - "user"
      summary: "List all users"
      description: ""
      responses:
        200:
          description: "OK"
        500:
          description: "Internal Server Error"
  /user/auth:
    post:
      tags:
      - "user"
      summary: "Authenticate token"
      description: ""
      responses:
        200:
          description: "OK"
        500:
          description: "Internal Server Error"
      parameters:
        - in: "body"
          name: "body"
          description: ""
          required: true
          schema:
            $ref: "#/definitions/AuthToken"
  
  /inpe/listaCidades:
    get:
      tags:
      - "inpe"
      summary: "List all"
      description: ""
      responses:
        200:
          description: "OK"
        500:
          description: "Internal Server Error"
  /inpe/listaCidades/{city}:
    get:
      tags:
      - "inpe"
      summary: "Search city"
      description: ""
      responses:
        200:
          description: "OK"
        500:
          description: "Internal Server Error"
      parameters:
        - in: "path"
          name: "city"
          type: "string"
  /inpe/cidade/previsao/{city}:
    get:
      tags:
      - "inpe"
      summary: "Weather by city for 4 days"
      description: ""
      responses:
        200:
          description: "OK"
        500:
          description: "Internal Server Error"
      parameters:
        - in: "path"
          name: "city"
          type: "string"

securityDefinitions:
  jwt:
    in: "header"
    type: "apiKey"
    name: "Authorization"
  
definitions:
  AuthLogin:
    type: "object"
    required:
      - "username"
      - "password"    
    properties:
      username:
        type: "string"
      password:
        type: "string"
  AuthToken:
    type: "object"
    required:
      - "token"
    properties:
      token:
        type: "string"
  User:
    type: "object"
    required:
      - "username"
      - "password"
    properties:
      name:
        type: "string"
      username:
        type: "string"
      password:
        type: "string"
      mail:
        type: "string"
      city:
        type: "integer"
  Irrigation:
    type: "object"
    required:
      - "name"
      - "city"
    properties:
      status:
        type: "boolean"
        default: false
      name:
        type: "string"
      address:
        type: "string"
      cep:
        type: "string"
      city:
        type: "integer"
  IrrigationUpdate:
    type: "object"
    required:
      - "_id"
    properties:
      _id:
        type: "string"
      status:
        type: "boolean"
        default: false
      name:
        type: "string"
      address:
        type: "string"
      cep:
        type: "string"
      city:
        type: "integer"