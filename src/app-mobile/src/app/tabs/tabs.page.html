<ion-tabs>
  <ion-tab (ionSelect)="validateLogin()" label="{{ 'HOME' | translate }}" icon="home" href="/tabs/(home:home)">
    <ion-router-outlet name="home"></ion-router-outlet>
  </ion-tab>
  <ion-tab (ionSelect)="validateLogin()" label="{{ 'ADD' | translate }}" icon="add-circle" href="/tabs/(add:add)">
    <ion-router-outlet name="add"></ion-router-outlet>
  </ion-tab>
  <ion-tab (ionSelect)="validateLogin()" label="{{ 'SETTINGS' | translate }}" icon="settings" href="/tabs/(settings:settings)">
    <ion-router-outlet name="settings"></ion-router-outlet>
  </ion-tab>
</ion-tabs>
