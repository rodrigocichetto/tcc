<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="" class="text--white" icon="arrow-back" text="{{ 'BACK' | translate }}"></ion-back-button>
    </ion-buttons>
    <ion-title>{{ 'REGISTER' | translate }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>

  <form #loginForm="ngForm" (ngSubmit)="register(loginForm)">
    <ion-row justify-content-center text-center>

      <div class="error-message text--white" padding margin-bottom text-start *ngIf="loginForm.submitted && !loginForm.valid">
        <span *ngIf="!loginForm.controls.name.valid">{{'NAME' | translate}}</span>
        <span *ngIf="!loginForm.controls.username.valid && loginForm.controls.name.valid">{{'USERNAME' | translate}}</span>
        <span *ngIf="!loginForm.controls.password.valid && loginForm.controls.username.valid">{{'PASSWORD' |
          translate}}</span>
        <span *ngIf="!loginForm.controls.mail.valid && loginForm.controls.password.valid">{{'MAIL' | translate}}</span>
        <span *ngIf="!loginForm.controls.city.valid && loginForm.controls.mail.valid">{{'CITY' | translate}}</span>
        {{'INVALID_FIELD_MSG_COMP' | translate}}
      </div>

      <ion-item padding-bottom>
        <ion-input required type="text" [(ngModel)]="user.name" name="name" #name="ngModel" placeholder="{{ 'NAME' | translate }} (*)"></ion-input>
      </ion-item>

      <ion-item padding-bottom>
        <ion-input required type="text" [(ngModel)]="user.username" name="username" #username="ngModel" placeholder="{{ 'USERNAME' | translate }} (*)"></ion-input>
      </ion-item>

      <ion-item padding-bottom>
        <ion-input required type="password" [(ngModel)]="user.password" name="password" #password="ngModel" placeholder="{{ 'PASSWORD' | translate }} (*)"></ion-input>
      </ion-item>

      <ion-item padding-bottom>
        <ion-input type="mail" [(ngModel)]="user.mail" name="mail" #mail="ngModel" placeholder="{{ 'MAIL' | translate }}"></ion-input>
      </ion-item>

      <ion-item>
        <!-- <ion-input required type="text" (ionInput)="searchCityNumber()" [(ngModel)]="searchCity" name="city" #city="ngModel" placeholder="{{ 'CITY' | translate }} (*)"></ion-input> -->
        <ion-input required type="number" [(ngModel)]="user.city" name="city" #city="ngModel" placeholder="{{ 'CITY' | translate }} (*)"></ion-input>
      </ion-item>

      <ion-col margin-top size-xs="12">
        <ion-button type="submit" class="login" expand="block">{{ 'REGISTER_BTN' | translate }}</ion-button>
      </ion-col>

    </ion-row>
  </form>

</ion-content>
