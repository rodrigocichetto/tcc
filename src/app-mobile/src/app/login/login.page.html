<ion-content padding>

  <div class="center" padding>

    <ion-grid>

      <ion-row justify-content-center>
        <ion-icon class="logo" name="water" padding-vertical></ion-icon>
      </ion-row>

      <ion-row justify-content-center text-center>

        <ion-item padding-bottom>
          <ion-input required type="text" placeholder="{{ 'USERNAME' | translate }}"></ion-input>
        </ion-item>

        <ion-item>
          <ion-input required type="password" placeholder="{{ 'PASSWORD' | translate }}"></ion-input>
        </ion-item>

        <ion-button margin-top expand="full">Outline + Full</ion-button>

      </ion-row>

    </ion-grid>

  </div>

</ion-content>
